<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article List | Erhan Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800">
    {% include 'components/header.html' %}
    <h1 class="font-bold text-2xl text-center text-white">Article list</h1>
    <ul class="max-w-md divide">
        {% for article in object_list%}
        <li class="pb-3 sm:pb-4">
            <div class="flex items-center space-x-4">
               <div class="flex-1 min-w-0">
                  <p class="text-sm font-medium text-gray-900 truncate dark:text-white pl-4">
                     {{article.title}}
                  </p>
               </div>
               <a href="{% url 'update-article' article.id %}" class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                  Bewerken
               </a>
            </div>
         </li>
         <hr class="mb-4">
         {% endfor %}
    </ul>
    {% include 'components/footer.html'%}
</body>
</html>
