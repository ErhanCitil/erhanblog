<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form - ErhanBlog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

<style>
 label {
    color: white;
    padding-right: 10px;
 }
</style>
</head>
<body>
    {% include "components/header.html" %}
    <div class="items-center bg-gray-700 justify-center p-12">
        <h1 class="text-white text-4xl font-bold text-center mb-6">Contact Formulier </h1>
        <div class="mx-auto w-full max-w-[550px]">
          <form action="/contact/" method="POST">
            {% csrf_token %}
            <div class="p-10">
            {{form.as_p}}
            <button class="mt-24 btn btn-success"> Verzenden </button>
          </div>
          </form>
        </div>
      </div>
</body>
